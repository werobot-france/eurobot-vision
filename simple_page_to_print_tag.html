<!DOCTYPE html>
<html>
	<head>
		<title>A simple HTML page to print Aruco Tags</title>
		<style>
			.tag-mosaics {
				display: grid;
				grid-template-rows: 50% 50%;
				grid-template-columns: 50% 50%;
			}
			img {
				width: 33.5%;
			}
		</style>
	</head>
	<body>
		<div class="tag-mosaics">
			<img src="./aruco_4x4_1000-8.svg" />
			<img src="./aruco_4x4_1000-42.svg" />
		</div>
	</body>
</html>
